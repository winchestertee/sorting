<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="filters-section">
        <div class="filters-header">
            <button type="button"><p>Filters</p></button>
        </div>
        <div class="filter filter-all">
            <button type="button" onclick="toggleFilterAll()"><p>all</p></button>
        </div>
        <div class="filter filter-ntr">
            <button type="button" onclick="toggleFilterNtr()"><p>ntr</p></button>
        </div>
        <div class="filter filter-cbt">
            <button type="button" onclick="toggleFilterCbt()"><p>cbt</p></button>
        </div>
        <div class="filter filter-polish">
            <button type="button" onclick="toggleFilterPolish()"><p>polish</p></button>
        </div>
    </section>
    <section class="cards-section">
        <div class="card card1 ntr cbt polish"><p>card1</p></div>
        <div class="card card2 ntr cbt"><p>card2</p></div>
        <div class="card card3 ntr polish"><p>card3</p></div>
        <div class="card card4 cbt polish"><p>card4</p></div>
        <div class="card card5 ntr"><p>card5</p></div>
        <div class="card card6 cbt"><p>card6</p></div>
        <div class="card card7 polish"><p>card7</p></div>
    </section>
</body>
</html>
